<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuyItems">
     <h2>To Buy:</h2>
     <ul>
       <li ng-if="toBuyItems.items.length > 0" ng-repeat="toBuyItem in toBuyItems.items">Buy {{toBuyItem.quantity}} {{toBuyItem.name}} <button class="btn btn-default" ng-click="toBuyItems.moveItemToBoughtList($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="toBuyItems.items.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as alreadyBoughtItems">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-if="alreadyBoughtItems.items.length > 0" ng-repeat="boughtItem in alreadyBoughtItems.items">Bought {{boughtItem.quantity}} {{boughtItem.name}}</li>
     </ul>
     <div ng-if="alreadyBoughtItems.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="angular.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
